<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-container">
        <h1>Expense Tracker</h1>
        <h2>Total Expense: <span id="totalCost" class="total-cost"></span></h2>
        <div class="input-container">
            <input type="text" id="placeInput" placeholder="Place of purchase:">
            <input type="number" id="costInput" placeholder="Cost:">
            <button id="addBtn">Add</button>
        </div>
        
        <div id="expenseList" class="expense-list"></div>
    </div>
</body>
</html>
