          <div class="bg-[url('./images/paris.jpg')] bg-cover bg-center border-2 h-1/3 flex justify-between items-end rounded-lg cursor-pointer">

          <div class="bg-[url('./images/london.jpg')] bg-cover bg-center border-2 h-1/3 flex justify-between items-end rounded-lg cursor-pointer">

        <div class="flex w-full justify-between items-center border-b-2">

                <span class="font-light text-sm">firstlast@email</span>

            </div>

            <div class="bg-[url('./images/bora-bora.jpg')] bg-cover bg-center w-full h-1/2 lg:w-1/2 lg:h-full flex items-end rounded-2xl">
              <div class=" text-slate-50 w-full px-4 py-2 backdrop-blur-lg justify-between items-center rounded-b-2xl">

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 w-full h-full gap-8">
              <div class="bg-[url('./images/dubai.jpg')] bg-cover bg-center flex items-end h-72 rounded-xl">
                <div class="flex justify-between items-center backdrop-blur-lg text-slate-50 w-full px-4 py-2 rounded-b-xl">

              <div class="bg-[url('./images/amsterdam.jpg')] bg-cover bg-center flex items-end h-72 rounded-xl">
                <div class="flex justify-between items-center backdrop-blur-lg text-slate-50 w-full px-4 py-2 rounded-b-xl">
                  <span><a href="">Amsterdam</a></span> <span class="text-sm font-semibold"><a href="">View</a></span>
